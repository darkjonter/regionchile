
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>

function comunaRegion(idRegion){ 
$.getJSON( "CL_ComunaRegion.json", function( data ) { 
var items = []; $.each(data, function( key, val ) { if(key == idRegion){ 
$.each(val, function( key2, val2 ) { 

items.push( "<option value='" + val2["comuna_id"] + "'>" + val2["name"] + "</option>" ); 
}); } }); 
$('#comuna').remove();
$( "<select />", { "class": "comuna", "name": "comuna","id":"comuna", html: items.join( "" ) }).appendTo( "#comunasTotal" ); }); 
}
</script>
</head>
<body>
